<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/namedElementStyles.css">
    <link rel="stylesheet" href="styles/troubleshootStyle.css">
    <title>Sign Up</title>
</head>

    
<body>
    <a href="index.php" id="logo">
        <h1>Silverstrand Screen</h1>
    <nav class="navbar">
        <ul>
            <li><a href="index.php">Home</a></li>
            <li><a href="screenings.php"><strong>Buy</strong> Tickets</a></li>
            <li><a href="merch.php">Merchandise</li>
            <li><a href="#" id="login"><strong>Log in</strong></a></li>
            <li><a href='signUp.html' id='signUp'><strong>Sign Up</strong></a></li>
        </ul>
    </nav>
    <main>
       
        <!-- form -->
        <form id="userSignUp" method="post" onsubmit="register(event)">
            <div class="loginOrSignup">
                <h2>Sign Up Page</h2>
                <a href="index.php"><p>click back to home</p></a>
                
                <a href="login.html"><p>Not new? Sign up as a member here</p></a>
            </div>

            <label for="usernameInput">Username:</label>
            <input type="text" name="usernameInput" id="usernameInput" required>
            
            <label for="emailInput">Email:</label>
            <input type="email" name="emailInput" id="emailInput" required>
            
            <label for="passwordInput">Password:</label>
            <input type="text" name="passwordInput" id="passwordInput" required>
            
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit" value="Sign up">
            <div id="signUpResponse"></div>
        </form>
        
    </main>
<script>
     function reload(){
        document.location.assign('login.php');
    }
    // updates page without full reload
     function register(event) {
        event.preventDefault();
        let formData = new FormData(document.getElementById("userSignUp"));
        fetch("response/signUp.php",{
            method: "POST",
            body: formData
        })
        .then(response=>response.text()
        .then(data=>{
            document.getElementById("signUpResponse").innerHTML = data;
            setTimeout(() => {
                // refirect to login if registration is successful
                window.location.href = "login.html";
            }, 2000);
        }));
     }

   
</script>

</body>
</html>
