</head>

    
<body>
    <a href="index.php" id="logo"><h1>Arthouse Cinema</h1></a>
    <nav class="navbar">
        <ul>
            <li><a href="tickets.php"><strong>Buy</strong> Tickets</a></li>
            <li><a href="movie_list.php">Screenings</a></li>
            <li><a href="merch.php">Merchandise</li>
            <li> <a href="login.html" id="login"><strong>Log in</strong></a></li>
        </ul>
    </nav>
    <main>
        <div class="temporary">
            <h2>Sign Up Page</h2>
            <a href="index.php">click back to home</a>
            <br>
            <a href="login.html">Not new? Sign up as a member here</a>
        </div>
        <!-- form -->
        <form id="userSignUp">
            <label for="usernameInput">Username:</label><br>
            <input type="text" name="usernameInput" id="usernameInput" required>
            <br>
            <label for="emailInput">Email:</label><br>
            <input type="email" name="emailInput" id="emailInput" required>
            <br>
            <label for="passwordInput">Password:</label><br>
            <input type="text" name="passwordInput" id="passwordInput" required>
            <br>
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit" value="Sign up">
        </form>
        <div class="temporary" id="signUpResponse"></div>
    </main>
<script>
    
    // updates page without full reload
     $(document).ready(function () {
        $('#userSignUp').on('submit', function (event) {
            // prevents form from loading page traditionally
            event.preventDefault(); 

            $.ajax({
                type: 'POST',
                url: 'signUp.php',
                data: $(this).serialize(),
                success: function (response) {
                    $('#signUpResponse').html(response); // Update the response div with the result
                },
                error: function (xhr, status, error) {
                    $('#signUpResponse').html('Response Error :' + error); // Display error message
                }
            });
        });
    });
</script>

</body>
</html>
